<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gustavo Previsao</title>
</head>
<body>
        <div class="box-xl">
           <div class="content">
            <input class="input-text" type="text" placeholder="Digite o nome da cidade">
            <button onclick="pegarValor()" class="button-value">
                <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Ícone de lupa">
            </button>
           </div>
            <div class="box-lg">
                <h2 class="title">Tempo em Rio de Janeiro</h2>
                <p class="temp">28ºC</p>
               <div class="container">
                <div class="climax">
                    <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                </div>
                <div>
                    <p class="clima">Nuvens dispersas</p>
                </div>
               </div>
                <p class="umidade">Umidade: 38%</p>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
